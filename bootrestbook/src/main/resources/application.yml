#server port
server:
  port: 8090

#multipart configurations
#enabling multipart uploads
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 300MB
      file-size-threshold: 1KB

#data source configuration
  datasource:
    name: database1
    url: jdbc:mysql://localhost:3306/book_api
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver


#jpa properties
  jpa:
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update